{% extends 'base.html' %}

{% block title %}Оформление заказа - GreenPleasure{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Оформление заказа</h2>
    </div>
</div>

<form method="post">
    {% csrf_token %}
    
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Контактная информация</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон *</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ phone }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес доставки *</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required>{{ address }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h5>Ваш заказ</h5>
                </div>
                <div class="card-body">
                    <p class="mb-1"><strong>Итого к оплате:</strong></p>
                    <h3 class="mb-3">{{ total_price|floatformat:2 }} ₽</h3>
                    
                    <button type="submit" class="btn btn-success btn-lg w-100">
                        <i class="fas fa-check"></i> Подтвердить заказ
                    </button>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'orders:cart_detail' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Назад в корзину
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
